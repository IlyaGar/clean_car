
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<div class="table-container mat-elevation-z8">   
    <table mat-table [dataSource]="dataSource" class="table-hover">

        <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="sname">
            <th mat-header-cell *matHeaderCellDef> Second Name </th>
            <td mat-cell *matCellDef="let element"> {{element.SecondName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"
            (click)="selectedCustomer = row; selectedRowIndex = row.Id"
            [ngClass]="{ 'select-row': selectedRowIndex == row.Id }"></tr>
    </table>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="onCancelClick()"> Cancel </button> 
    <button mat-stroked-button color="primary" [disabled]="!selectedCustomer" (click)="onOkClick(selectedCustomer)"> Ok </button>
</div>
